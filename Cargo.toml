[package]
name = "iroh-ffi"
version = "0.19.0"
edition = "2021"
publish = false
readme = "README.md"
description = "Bytes. Distributed. For all languages."
license = "MIT OR Apache-2.0"
authors = ["n0 team"]
repository = "https://github.com/n0-computer/iroh-ffi"
homepage = "https://iroh.computer"
documentation = "https://iroh.computer/docs"

rust-version = "1.75"

[package.metadata.maturin]
name = "iroh"

[lib]
name = "iroh_ffi"
crate-type = ["staticlib", "cdylib"]

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"

[dependencies]
anyhow = "1.0.69"
blake3 = "1.3.3"
bytes = "1"
data-encoding = { version = "2.3.3" }
iroh = { version = "0.19.0" }
iroh-io = { version = "0.6.0" }
libc = "0.2.141"
multibase = { version = "0.9.1" }
num_cpus = { version = "1.15.0" }
range-collections = "0.4.0"
tempfile = "3.4"
thiserror = "1.0.44"
tokio = "1.25.0"
tokio-util = { version = "0.7", features = ["io-util", "io"] }
uniffi = { version = "0.28.0", features = ["cli", "tokio"] }
url = "2.4"
flume = "0.11"
futures = "0.3.28"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.17" }
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
async-trait = "0.1.80"

[dev-dependencies]
rand = "0.8"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
tokio = { version = "1", features = ["full"] }

[build-dependencies]
uniffi = { version = "0.28.0", features = ["build"] }

[patch.crates-io]
# https://github.com/mullvad/system-configuration-rs/pull/42
system-configuration = { git = "https://github.com/tmpfs/system-configuration-rs", branch = "ios-hack" }
iroh = { git = "https://github.com/n0-computer/iroh", branch = "fix-gossip-dispatcher" }
