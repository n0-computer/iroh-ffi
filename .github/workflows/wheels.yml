name: Python Wheels

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  manylinux2014:
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux2014_x86_64
    steps:
      - uses: actions/checkout@v3
      - name: Install stable rust
        run: curl --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal
      - name: Install maturin & uniffi-bindgen
        run: |
          /opt/python/cp311-cp311/bin/pip install maturin uniffi-bindgen
      - name: Build wheel
        run: |
          source $HOME/.cargo/env
          PATH=/opt/python/cp311-cp311/bin:$PATH
          export PATH
          maturin build --release --manylinux 2014
      - name: Upload wheel
        uses: actions/upload-artifact@v3
        with:
          name: wheels-manylinux2014
          path: target/wheels/*.whl

  osx:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install maturin & uniffi-bindgen
        run: |
          pip install maturin uniffi-bindgen
      - name: Build wheel
        run: |
          maturin build --release
      - name: Upload wheel
        uses: actions/upload-artifact@v3
        with:
          name: wheels-osx
          path: target/wheels/*.whl
      
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install maturin & uniffi-bindgen
        run: |
          pip install maturin uniffi-bindgen
      - name: Build wheel
        run: |
          maturin build --release
      - name: Upload wheel
        uses: actions/upload-artifact@v3
        with:
          name: wheels-windows
          path: target/wheels/*.whl

