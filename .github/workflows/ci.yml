name: CI

on:
  pull_request:
  merge_group:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  IROH_FORCE_STAGING_RELAYS: "1"

jobs:
  build_and_test_rust:
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    name: Rust - Build and test
    strategy:
      fail-fast: false
      matrix:
        name: [ubuntu-latest, macOS-arm-latest, windows-latest]
        rust: [stable]
        include:
          - name: ubuntu-latest
            os: ubuntu-latest
            release-os: linux
            release-arch: amd64
            runner: [linux, X64]
          - name: macOS-arm-latest
            os: macOS-latest
            release-os: darwin
            release-arch: aarch64
            runner: [macOS, ARM64]
          - name: windows-latest
            os: windows
            runner: [windows-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        submodules: recursive

    - name: Install ${{ matrix.rust }}
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}

    - name: cargo test
      run: cargo test

  check_fmt_and_docs:
    timeout-minutes: 30
    name: Checking fmt and docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    - name: fmt
      run: cargo fmt -- --check
    - name: Docs
      run: cargo doc --all-features --no-deps --document-private-items

  clippy_check:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: dtolnay/rust-toolchain@stable
      with:
          components: clippy

    - name: clippy check
      run: cargo clippy --all-targets --bins --tests --benches

  build_and_test_python:
    name: Python - Build and test
    timeout-minutes: 30
    runs-on: [linux, x64]
    steps:
    - uses: actions/checkout@master
    - uses: dtolnay/rust-toolchain@stable
    - uses: actions/setup-python@v5
      with:
          python-version: 3.12
    - name: Install virtualenv
      run: pip install virtualenv
    - name: Python tests
      run: |
        virtualenv venv
        source venv/bin/activate
        pip install setuptools pytest pytest-asyncio "maturin[patchelf]" uniffi-bindgen
        maturin develop
        pytest -v

  build_and_test_swift:
    name: Swift - Build and test
    timeout-minutes: 30
    runs-on: [macOS, ARM64]
    steps:
    - uses: actions/checkout@master
    - uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-apple-ios,aarch64-apple-ios-sim,x86_64-apple-ios,aarch64-apple-darwin
    - name: Swift tests
      run: |
        ./make_swift.sh
        cp -R Iroh.xcframework IrohLib/artifacts/
        cd IrohLib
        swift test

  build_and_test_kotlin:
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    name: Kotlin - Build and test
    strategy:
      fail-fast: false
      matrix:
        name: [ubuntu-latest, macOS-arm-latest]
        rust: [stable]
        include:
          - name: ubuntu-latest
            os: linux
            release-os: linux
            release-arch: amd64
            runner: [linux, X64]
          - name: macOS-arm-latest
            os: mac
            release-os: darwin
            release-arch: aarch64
            runner: [macOS, ARM64]
          # - name: windows-latest
          #   os: windows
          #   runner: [windows-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        submodules: recursive

    - name: Install ${{ matrix.rust }}
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}

    - name: setup java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin' # See 'Supported distributions' for available options
        java-version: '21'

    - name: install kotlin
      uses: arqu/setup-kotlin@main

    - name: install ktlint
      uses: arqu/action-ktlint-setup@main

    - name: fetch jna
      run: curl -L https://repo1.maven.org/maven2/net/java/dev/jna/jna/5.14.0/jna-5.14.0.jar -o jna.jar
    - name: fetch kotlinx-coroutines
      run: curl -L https://repo1.maven.org/maven2/org/jetbrains/kotlinx/kotlinx-coroutines-core-jvm/1.6.4/kotlinx-coroutines-core-jvm-1.6.4.jar -o kotlinx-coroutines.jar

    - name: run kotlin tests
      env:
        CLASSPATH: ./jna.jar:./kotlinx-coroutines.jar
        TEST_OS: ${{ matrix.os }}
      shell: bash
      run: ./test_kotlin.sh


  build-and-publish-swift-test:
    name: Build & publish swift libraries
    timeout-minutes: 30
    runs-on: [macOS, ARM64]
    env:
      RELEASE_VERSION: "v0.25.1"
    steps:
    - uses: actions/checkout@master
    - uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-apple-ios,aarch64-apple-ios-sim,x86_64-apple-ios,aarch64-apple-darwin
    - name: Make swift
      run: |
        ./make_swift.sh
        zip -r IrohLib.xcframework.zip Iroh.xcframework/*
    - name: Prep package details
      run: |
        zip -r IrohLib.xcframework.zip Iroh.xcframework/*
        CHKSUM=$(swift package compute-checksum IrohLib.xcframework.zip)
        TAGNAME=${{env.RELEASE_VERSION}}
        VNUM=${TAGNAME#v}

        # update IrohLib.podspec version
        sed -i '' "s/spec.version      = \".*\"/spec.version      = \"$VNUM\"/" "IrohLib.podspec"
        # update IrohLibFramework.podspec version
        sed -i '' "s/spec.version      = \".*\"/spec.version      = \"$VNUM\"/" "IrohLibFramework.podspec"
        # update Package.swift
        sed -i '' "s|https://github.com/n0-computer/iroh-ffi/releases/download/v[0-9]*\.[0-9]*\.[0-9]*/IrohLib.xcframework.zip|https://github.com/n0-computer/iroh-ffi/releases/download/${TAGNAME}/IrohLib.xcframework.zip|" "Package.swift"
        sed -i '' "s/checksum: \".*\"/checksum: \"$CHKSUM\"/" "Package.swift"
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        commit-message: "chore: update swift package version to ${{env.RELEASE_VERSION}}"
        branch: "bot/update-swift-package-${{env.RELEASE_VERSION}}"
        title: "chore: update swift package version to ${{env.RELEASE_VERSION}}"
        base: main